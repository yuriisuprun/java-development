name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 21 with Maven cache
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3️⃣ Build & run all tests
      - name: Build & run all tests
        run: mvn -B clean verify

      # 4️⃣ Ensure tests actually ran (optional but recommended)
      - name: Ensure tests ran
        run: |
          if [ $(find . -path "*/target/surefire-reports/*.xml" | wc -l) -eq 0 ] && \
             [ $(find . -path "*/target/failsafe-reports/*.xml" | wc -l) -eq 0 ]; then
            echo "❌ No test reports found. Check if tests are being detected by Maven."
            exit 1
          fi

      # 5️⃣ Upload test reports (unit + integration)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/*.xml
          if-no-files-found: warn

      # 6️⃣ Package artifacts (optional)
      - name: Package artifacts (skip tests)
        if: success()
        run: mvn -B package -DskipTests

      # 7️⃣ Upload built JARs
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: '**/target/*.jar'
